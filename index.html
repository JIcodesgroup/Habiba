<!Doctype html>
<html lang="pt-br">
    <head>
        <meta charser="utf-8"/>
        <title>Habiba - Home</title>
        <meta name="author" content="JCode"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
        <link href="Midias/letra-h.png" rel="icon"/>
        <link href="Design/Design.css" rel="stylesheet"/>
    </head>
    <body>
        <!--Header da Página-->
        <header>
            <section class="logo">
                <a href="index.html">Habiba</a>
            </section>
        </header>
        <!--Seção de Banner e Formulário-->
        <section class="banner">
            <section class="calltoaction">
                <div class="chamada">
                    <p>Aprecie as melhores esfirras da região Cadastre-se e recebe promoções imperdíveis!</p>
                </div>
                <section class="formulario">
                    <form>
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" placeholder="Nome" id="nome" required/>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" placeholder="E-mail" id="email" required/>
                        </div>
                        <div>
                            <label for="tel">Telefone:</label>
                            <input type="tel" placeholder="Telefone" id="tel" required/>
                        </div>
                        <div>
                            <button>Enviar</button>
                        </div>
                    </form>
                </section>
            </section>
        </section>
        <!--Área Principal-->
        <main class="principal">
            <section class="break"></section>
            <section class="atracao">
                <div class="mensagem">
                    <h1>Aproveite essa explosão de sabores!</h1>
                    <p>Esfirras feitas pelos melhores chefes da sua cidade, e o melhor, com o desconto que você merece</p>
                </div>
                <div>
                    <img src="Midias/esfirra-05.png"/>
                </div>
            </section>
        </main>
    </body>
</html>
