<!Doctype html>
<html lang="pt-br">
    <head>
        <meta charser="utf-8"/>
        <title>Habiba - Home</title>
        <meta name="author" content="JCode"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
        <link href="Design/Design.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <section class="logo">
                <a>Habiba</a>
            </section>
        </header>
        <main>
            <section class="banner">
                <section class="calltoaction">
                    <div class="chamada">
                        <p>Aprecie as melhores esfirras da região Cadastre-se e recebe promoções imperdíveis!</p>
                    </div>
                    <section class="formulario">
                        <form>
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" placeholder="Nome" id="nome" required/>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" placeholder="E-mail" id="email" required/>
                            </div>
                            <div>
                                <label for="tel">Telefone:</label>
                                <input type="tel" placeholder="Telefone" id="tel" required/>
                            </div>
                            <div>
                                <button>Enviar</button>
                            </div>
                        </form>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
